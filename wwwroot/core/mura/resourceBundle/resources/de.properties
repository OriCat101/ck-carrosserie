tooltip.includeSiteNav=W&auml;hlen Sie "Ja" um diesen Inhalt in die Site-Navigation aufzunehmen.
tooltip.inheritanceRules=Eine Kaskade erlaubt durch die Auswahl von beliebigen Anzeige-Objekten die Integration dieser Objekte auf allen Unterseiten, ohne dass die Anzeige-Objekte auf jeder einzelnen Seite hinzugef&uuml;gt werden m&uuml;ssen. "Neue Kaskade beginnen" hebt ggfs. vorgehende Anzeige-Objekt-Eigenschaften auf, so dass eine neue Kaskade angelegt werden kann. "Kaskade erben" ist die Standard-Einstellung f&uuml;r neue Inhalte und "erbt" die Anzeige-Objekte der letzten vorgehenden Kaskade. "Kaskade ignorieren" erm&ouml;glicht es, eine einzelnde Seite oder einen einzelnen Ordner von der Vererbung der aktuellen Kaskade ausgenommen zu werden, ohne die darauffolgenden Seiten bzw. Inhalte zu beinflussen (wie dies aus einer neuen Kaskade sonst erfolgen w&uuml;rde).
